<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="icon" href="img/memory.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- AOS Library -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
  </head>
  <body>
      <div id="loading-screen">
        <div class="loading-animation"></div>
    </div>

    <div class="container" data-aos="fade-up" data-aos-delay="200">
      <div class="game-container">
        <div class="gif-container" data-aos="fade-right" data-aos-delay="100">
          <div
            id="imageContainer"
            class="img-container"
            onclick="toggleImage()"
          >
            <img
              id="mainImage"
              src="img/hu-tao-genshin.gif"
              alt="Hu Tao Genshin GIF"
              title="Jangan di pencet"
            />
          </div>
        </div>
        <div class="game-options" data-aos="fade-left" data-aos-delay="300">
          <hr />
          <div class="game-button">
            <button onclick="startGame('Buah')" class="btn btn-primary">
              Buah
            </button>
          </div>
          <div class="game-button">
            <button onclick="startGame('Colors')" class="btn btn-primary">
              Colors
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      function startGame(mode) {
        if (mode === "Buah") {
          window.location.href = "cardlo/index.html";
        } else if (mode === "Colors") {
          window.location.href = "game/warna.html";
        }
      }

      // Initialize AOS Library
      AOS.init();
    </script>
    <script>
  // Show/hide loading overlay and main content
    setTimeout(function() {
            var loadingScreen = document.getElementById('loading-screen');
            loadingScreen.classList.add('fade-out');
            setTimeout(function() {
                loadingScreen.style.display = 'none'; 
            }, 1000);
        }, 4000);
</script>

  </body>
</html>
