<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="../memory.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Welcome To Memory Game</h1>
    <hr />
    <select id="gameMode" class="form-select form-select-lg mb-3" aria-label="Large select example">
      <option value="Buah">Buah</option>
      <option value="Color">Colors</option>
    </select>
    <button onclick="startGame()" class="btn btn-primary">Start Game</button>
    <span id="clock" class="ms-3">00:00:00</span>
  </div>
  <script src="index.js" defer></script>
  <script>
    function startGame() {
      var mode = document.getElementById("gameMode").value;
      if (mode === "Buah") {
        window.location.href = "cardlo/index.html";
      } else if (mode === "Color") {
        window.location.href = "game/warna.html";
      } 
    }
  </script>
</body>
</html>
